<!-- neon-rgb.svg -->
<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abdelrahman Mohamed">
  <defs>
    <!-- خلفية دارك خفيفة مع نبض -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#070a12"/>
    </linearGradient>

    <!-- شريط RGB يتحرك (بديل CSS gradient animation) -->
    <linearGradient id="rgb" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%"   stop-color="#ff0055"/>
      <stop offset="25%"  stop-color="#ffd319"/>
      <stop offset="50%"  stop-color="#00ffa3"/>
      <stop offset="75%"  stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
      <animate attributeName="x1" values="0%;-100%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="200%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- جلو نيون -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- ماسك لامعة Reveal تمشي على الحروف -->
    <linearGradient id="revealMask" x1="-50%" y1="0%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="black" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
      <animate attributeName="x1" values="-50%;150%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50%;250%"  dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    <mask id="reveal"><rect width="1200" height="220" fill="url(#revealMask)"/></mask>
  </defs>

  <!-- الخلفية -->
  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- بار RGB نحيف فوق وتحت -->
  <rect x="80" y="36"  width="1040" height="2.5" rx="1.25" fill="url(#rgb)"/>
  <rect x="80" y="180" width="1040" height="2.5" rx="1.25" fill="url(#rgb)"/>
  
  <!-- الإسم بتأثير RGB + جلو + ريفيل -->
  <g filter="url(#glow)">
    <text x="50%" y="120" text-anchor="middle"
          font-family="Inter, Poppins, Segoe UI, Arial"
          font-size="64" font-weight="900" letter-spacing="1.4"
          fill="url(#rgb)">Abdelrahman Mohamed</text>
    <!-- ستروك هولوجرافيك -->
    <text x="50%" y="120" text-anchor="middle"
          font-family="Inter, Poppins, Segoe UI, Arial"
          font-size="64" font-weight="900" fill="none"
          stroke="url(#rgb)" stroke-width="2"/>
    <!-- لمعة ماشية -->
    <text x="50%" y="120" text-anchor="middle"
          font-family="Inter, Poppins, Segoe UI, Arial"
          font-size="64" font-weight="900"
          fill="url(#rgb)" mask="url(#reveal)" opacity="0.9">
      Abdelrahman Mohamed
    </text>
  </g>

  <!-- ساب تايتل هادي -->
  <text x="50%" y="150" text-anchor="middle"
        font-family="Fira Code, Consolas, monospace"
        font-size="18" fill="#9fb0ff" opacity="0.9">
      I've Exceeded Expectations Even My Own 
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </text>
</svg>
